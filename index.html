<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

  <!-- https://iconmonstr.com/iconicfont/ -->
  <!-- Iconmonstr CDN -->
  <link href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" rel="stylesheet" />

</head>

<body>
  <div id="app" class="flex flex-col justify-center items-center">
    <h1 class="text-3xl font-bold py-5">Photo Gallery ({{images.length}})</h1>
    <ul class="w-2/6">
      <li v-for="img in images" class="flex items-center">
        <button v-on:click="img.done = !img.done" class="focus:outline-none">
          <img :src="img.src" class="w-80 p-2"></button>
        <span class="w-52">
          <p class="text-2xl px-5">{{img.title}}</p>
        </span>
        <i v-show="img.done" class="im im-heart text-red-400"></i>
      </li>
    </ul>
  </div>


  <!-- my main.js -->
  <script src="./main.js"></script>
</body>

</html>
